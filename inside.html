<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONLINE TODO LIST || 您的待辦</title>
  <script src="https://kit.fontawesome.com/81060961aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/styles/all.css">
</head>
<body class="inside">
  <header>
    <div class="wrapper">
      <nav>
        <a href="index.html">
          <h1 class="home">ONLINE TODO LIST</h1>
        </a>
        <div class="member">
          <h2 class="user">王小明的待辦</h2>
          <a href="index.html">登出</a>
        </div>
      </nav>
    </div>
  </header>
  <section class="mylist">
    <div class="wrapper">
      <form class="add">
        <input type="text" class="add-list" placeholder="新增待辦事項">
        <button type="submit" class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="todo">
        <div class="no-event">
          <p>目前尚無待辦事項</p>
          <img src="./src/empty.png" alt="empty">
        </div>
        <div class="event">
          <ul class="list-menu">
            <li><button class="list-menu-active" name="全部">全部</button></li>
            <li><button name="待完成">待完成</button></li>
            <li><button name="已完成">已完成</button></li>
          </ul>
          <ul class="todolist">
          </ul>
          <div class="about-list">
            <div class="undone-count"></div>
            <button class="clear-done">清除已完成項目</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  </div>
  <script src="./src/scripts/inside.js"></script>
</body>
</html>
