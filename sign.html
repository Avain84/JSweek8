<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONLINE TODO LIST || 註冊帳戶</title>
  <link rel="stylesheet" href="./src/styles/all.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="title">
        <a href="index.html" class="logo">
          <h1 class="home">ONLINE TODO LIST</h1>
        </a>
        <img src="./src/to-do-pic.png" alt="to-do-pic">
      </div>
      <main>
        <h2 class="sign-title">註冊帳號</h2>
        <form class="sign-up-form" action="./index.html">
          <div class="mail">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="請輸入Email">
            <div class="alert alert-email">此欄位不可為空</div>  
          </div>
          <div class="nickname">
            <label for="nickname">您的暱稱</label>
            <input type="text" id="nickname" placeholder="請輸入您的暱稱">
            <div class="alert alert-nickname">此欄位不可為空</div>  
          </div>
          <div class="password">
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="請輸入密碼">
            <div class="alert alert-password">此欄位不可為空</div>  
          </div>
          <div class="password-again">
            <label for="passwordAgain">再次輸入密碼</label>
            <input type="password" id="passwordAgain" placeholder="請再次輸入密碼">
            <div class="alert alert-password-again">此欄位不可為空</div>  
          </div>
          <div class="home-btn">
            <button type="submit" class="btn-lg">註冊帳號</button>
            <a href="./index.html" class="btn-sm">登入</a>
          </div>
        </form>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="./src/scripts/sign.js"></script>
  <script src="./src/scripts/logoClick.js"></script>
</body>
</html>
